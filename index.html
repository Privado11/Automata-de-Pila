<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fotmat.css">
    <link rel="stylesheet" href="css/automata.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/load.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/pila.css">
    <script defer src="js/index.js"></script>
    <script defer src="./js/automata.js"></script>
    <script defer src="https://unpkg.com/gojs/release/go.js"></script>
    <script defer src="js/back.js"></script>
    <title>Autómata de Pila</title>
</head>
<body>
    <main class="containerAutomata">
        <h1 class="titlleAutomata" id="title"></h1>
        <div class="graficoAutomata" id="myDiagramDiv"></div>
        <div class="Pila" id="Pila">
            <div class="elementoPila">
                <p id="textPila">#</p>
            </div>
        </div>
    </main>
    <section class="Menu" id="Menu">
        <div class="headerMenu">
            <h1 class="tittleMenu" id="title-menu"></h1>
            <div class="containerOpcionMenu">
                <div class="dropdown">
                    <button class="dropbtn" id="idioma"><span class="icon">&#9660;</span></button>
                    <div class="dropdown-content">
                        <a class="items" href="#" data-lang="es">Español</a>
                        <a class="items" href="#" data-lang="en">English</a>
                        <a class="items" href="#" data-lang="fr">Français</a>
                    </div>
                </div>

                <input type="checkbox" name="" id="clickDarkMode" class="clickDarkMode">
                <label for="clickDarkMode" id="clickDarkMode">
                    <div class="DarkMode"></div>
                </label>
            </div>
        </div>
        <div class="containerMenu">
            <button type="submit" id="insertarPalabra"></button>
            <button type="submit" id="history"></button>
        </div>
        <div class="respuestaMenu">
            <img src="icons/codesandbox.svg" id="cuboIcon" class="" alt="">
            <form action="" id="form" class="oculto">
                <h1 id="title-form"></h1>
                <input class="formText" id="formText" type="text" required autocomplete="off"
                    placeholder="Ingrese la palabra a verificar">
                <div class="velocity-con">
                    <p id="velocity"></p>
                    <p>
                        <span id="valorRango"></span>
                    </p>
                </div>
                <input class="formRango" id="formRango" type="range" min="0" max="100" onchange="mostrarValorRango()"
                    oninput="mostrarValorRango()">
                <button class="formSubmit" id="formSubmit" type="submit"></button>
            </form>
            <div class="oculto" id="historialContainer">
                <table id="tabla-datos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th id="words"></th>
                            <th id="state"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section class="load" id="load">
        <div class="circle" id="circle"></div>
        <h3 class="" id="textLoad"></h3>
    </section>
    <section class="oculto" id="modal">
        <div class="modal">
            <img src="icons/aceptar.png" id="aceptadoModal" class="oculto" alt="aceptado">
            <img src="icons/boton-eliminar.png" id="noAceptadoModal" class="oculto" alt="noAceptado">
            <h2 class="mensajeModal" id="textModal"></h2>
            <h2 class="mensajeModal" id="textModal2"></h2>
            <input type="button" value="Aceptar" class="buttonModal" id="botonModal">
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
